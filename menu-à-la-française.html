<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>menu à la française</title>
</head>
<body>
    <header>
    <a  class="" href="./accueil.html"> 
        <div class="ReternIconArrow">
            <i  class="fas fa-arrow-left ReternIconArrow" ></i>
        </div>
        <img class="logo" src="./images/logo/ohmyfood@2x.svg" alt="logo du restaurant ohmyfood">        
    </a>  
    </header>  
    <main class="Main">
        <header class="RestaurantCardMain">
            <img class="RestaurantCardMainimg" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo d'un plat d'un restaurant -Le délice des sens- situé à Folie-Méricourt"></img>
        </header> 
    <section class="">
            <div>
            <h1 class="RestaurantTitleMain"><b>À la française</b></h1>
            </div>
            <div>
                <i class="far fa-heart RestaurantGradeIconHeart" data-active="false" aria-hidden="true"></i>
            </div>
        <article class="Starter">    
            <div class="StarterTitle">
                <p class="StartTitleTitle">ENTREES</p>
            </div>
            <div class="btn RestaurantStarterMenu">
                <button class="btn StarterMenu">
                    <span class="btn StarterMenuTitle1"><h2>Tarte de poulpe acidulé</h2> </span>
                    <span class="btn StarterMenuTitle2">Aux zestes d'orange</span>
                    <span class="btn StarterMenuPrice"><b>25€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
            <div class="btn RestaurantStarterMenu">
                <button class="btn StarterMenu">
                    <span class="btn StarterMenuTitle1"><h2>Velouté de légumes d'antan</h2></span>
                    <span class="btn StarterMenuTitle2">Carotte, panais, topinambour</span>
                    <span class="btn StarterMenuPrice"><b>35€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
            <div class="btn RestaurantStarterMenu">
                <button class="btn StarterMenu">
                    <span class="btn StarterMenuTitle1"><h2>Soupe à l'oignon</h2></span>
                    <span class="btn StarterMenuTitle2">Revisitée</span>
                    <span class="btn StarterMenuPrice"><b>20€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
        </article>  
        <article class="MainCourse">  
            <div class="MainCourseTitle">
                <p class="MainCourseTitleTitle">PLATS</p>
            </div>
            <div class="btn RestaurantMainCourseMenu">
                <button class="btn MainCourseMenu">
                    <span class="btn MainCourseMenuTitle1"><h2>Coquilles Saint-Jacques</h2></span>
                    <span class="btn MainCourseMenuTitle2">Raccompagnées d'une purée de panais</span>
                    <span class="btn MainCourseMenuPrice"><b>40€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
            <div class="btn RestaurantMainCourseMenu">
                <button class="btn MainCourseMenu">
                    <span class="btn MainCourseMenuTitle1"><h2>Magret de canard</h2></span>
                    <span class="btn MainCourseMenuTitle2">Et parmentier de pommes de terre</span>
                    <span class="btn MainCourseMenuPrice"><b>35€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
            <div class="btn RestaurantMainCourseMenu">
                <button class="btn MainCourseMenu">
                    <span class="btn MainCourseMenuTitle1"><h2>Pigeonneau d’Ille-et-Vilaine</h2></span>
                    <span class="btn MainCourseMenuTitle2">Sur son lit de gnocchis aux légumes</span>
                    <span class="btn MainCourseMenuPrice"><b>44€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
        </article>
        <article class="Dessert">  
            <div class="DessertTitle">
                <p class="DessertTitleTitle">DESSERTS</p>
            </div>
            <div class="btn RestaurantDessertMenu">
                <button class="btn DessertMenu">
                    <span class="btn DessertMenuTitle1"><h2>Pétales de violettes glacés</h2></span>
                    <span class="btn DessertMenuTitle2">Et purée de noisettes</span>
                    <span class="btn DessertMenuPrice"><b>18€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
            <div class="btn RestaurantDessertMenu">
                <button class="btn DessertMenu">
                    <span class="btn DessertMenuTitle1"><h2>Fondant au chocolat</h2></span>
                    <span class="btn DessertMenuTitle2">Revisité</span>
                    <span class="btn DessertMenuPrice"><b>22€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
            <div class="btn RestaurantDessertMenu">
                <button class="btn DessertMenu">
                    <span class="btn DessertMenuTitle1"><h2>Millefeuille croustillant</h2></span>
                    <span class="btn DessertMenuTitle2">Myrtilles et pâte d’amande</span>
                    <span class="btn DessertMenuPrice"><b>23€</b></span>
                    <i class="far fa-check-circle CheckSendIcon" aria-hidden="true"></i>     
                </button> 
            </div>
            <div id="submitButton">
                <button class=" btn btn-wide btn-rounded">Commander</button>
            </div>
        </article>
    </section>    
    <footer class="Footer">
            <H1 class="FooterTitle"><i> ohmyfood</i></H1>
            <a class="footerLink" href="#">
                <i class="fas fa-utensils FooterRestaurantIcon" aria-hidden="true"></i>
                <span class="FooterRestaurants">Proposer unrestaurant</span>
            </a><br>
            <a class="footerLink" href="#">
                <i class="fas fa-hands-helping FooterPartenerRestaurantIcon" aria-hidden="true"></i>
                <span class="FooterPartenerRestaurant">Devenir partenaire</span>
            </a><br>
            <a class="footerLink" href="#">
                <span class="FooterPartenerRestaurant">Mentions légales</span>
            </a><br>
            <a class="footerLink" href="#">
                <span class="RestaurantContact">Contact</span>
                <div class="form-group">
                    <label class="Email"> E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
            </a><br>        
    </footer>
</body>
</html>
